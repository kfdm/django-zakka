{% extends "base.html" %}

{% block content %}
<table class="table table-sm">
    <tr>
        <th>Task</th>
        <th>Schedule</th>
    </tr>
    {% for task in tasks|dictsort:'task' %}
    <tr>
        <td>
            <form action="" method="post">
                {% csrf_token %}
                <button name="task" value="{{ task.task }}">{{ task.task }}</button>
            </form>
        </td>
        <td>{{task.schedule}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
